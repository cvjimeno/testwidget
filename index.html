<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }
        .quote-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .quote {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 15px;
            color: #444;
        }
        .author {
            font-size: 18px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote">"You are capable of amazing things."</p>
        <p class="author">- Unknown</p>
    </div>
</body>
</html>
